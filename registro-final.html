<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <title>Formulario 2024</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="https://cafeetrusca.com/" target="_blank">
                <img src="/assets/LOGO_ETRUSCA_BLANCO.png" alt="Logo Café Etrusca" id="logo" class="img-fluid">
              </a>
            </div>
          </nav>
    </header>

    <div class="container d-flex flex-column justify-content-center"
        id="contenedor-registro-finalizado">
        <h2 class="text-center">¡Muchas gracias por tu registro!</h2>
        <h1 class="text-center">Etrusca CDMX</h1>
        <h6 class="text-center p-2">Visita nuestras redes sociales donde daremos a conocer la fecha de apertura</h6>
        <div class="container my-3" id="contenedor-redes-sociales">
            <a href="https://www.facebook.com/cafeetrusca" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://www.instagram.com/cafe.etrusca/" target="_blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://mx.linkedin.com/company/etruscacomercial" target="_blank"> <i class='bx bxl-linkedin'></i></a>
        </div>
        <div class="container my-3">
            <h6 class="text-center">¡Descarga y conoce todas las opciones que tenemos para ti!</h6>
            <div class="container-pdf my-2">
                <div class="cont-pdf">
                    <a href="https://qr.cafeetrusca.com/web/viewer.html?file=CATALOGO%202024%20WEB.pdf" target="_blank"><img class="cont-pdf-img" src="https://cafeetrusca.com/img/catalogo_etrusca.webp"></a>
                </div>
                <div class="cont-pdf">
                    <a href="https://qr.cafeetrusca.com/web/viewer.html?file=CALENDARIO-OCT-DIC-24_compressed.pdf" target="_blank"><img class="cont-pdf-img" src="https://cafeetrusca.com/img/Portada_jul-Sep24.webp"></a>
                </div>
            </div>
            <div class="container-pdf my-2">
                <div class="cont-pdf">
                    <a href="https://qr.cafeetrusca.com/web/viewer.html?file=CATALOGO_BC_2024_WEB.pdf" target="_blank"><img class="cont-pdf-img" src="https://cafeetrusca.com/img/Portada_barista.webp"></a>
                </div>
                <div class="cont-pdf">
                    <a ref="https://qr.cafeetrusca.com/web/viewer.html?file=BUBBLE_TEA_WEB.pdf" target="_blank"><img class="cont-pdf-img" src="https://cafeetrusca.com/img/BUBBLETEA.webp"></a>
                </div>
            </div>
            <div class="container-pdf my-2">
                <div class="cont-pdf">
                    <a href="https://qr.cafeetrusca.com/web/viewer.html?file=Promos_Etrusca_Jul-Ago24_WEB.pdf" target="_blank"><img class="cont-pdf-img" src="https://cafeetrusca.com/img/Descargables_folletin_jul-ago.webp"></a>
                </div>
            </div>
        </div><br>
    </div>

    <!-- Library para íconos-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
