<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <title>Formulario 2024</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="https://cafeetrusca.com/" target="_blank">
                <img src="CafeEtrusca_LOGO.png" alt="Logo Café Etrusca" id="logo" class="img-fluid">
              </a>
            </div>
          </nav>
    </header>

    <div class="container d-flex flex-column justify-content-center my-4"
        id="contenedor-registro-finalizado">
        <h1 class="text-center">Tus datos han sido registrados previamente.</h1>
        <h3 class="text-center">Te esperamos en nuestra sucursal</h3>
        <h4 class="text-center">Etrusca Monterrey</h4>
        <h6 class="text-center p-3">Visita nuestras redes sociales para conocer la fecha de apertura</h6>
        <div class="container my-3" id="contenedor-redes-sociales">
            <a href="https://www.facebook.com/cafeetrusca" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://www.instagram.com/cafe.etrusca/" target="_blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://mx.linkedin.com/company/etruscacomercial" target="_blank"> <i class='bx bxl-linkedin'></i></a>
        </div>
        <div class="container my-3">
            <h6 class="text-center">¡Descarga y conoce todas las opciones que tenemos para ti!</h6>
            <div class="container-pdf my-2">
                <div class="cont-pdf">
                    <img class="cont-pdf-img" src="PORTADA-CATALOGO.webp">
                </div>
                <div class="cont-pdf">
                    <img class="cont-pdf-img" src="Protada_Promociones_MARZO-MAYO_2024.webp">
                </div>
            </div>
            <div class="container-pdf my-2">
                <div class="cont-pdf">
                    <img class="cont-pdf-img" src="CATALOGO_BARISTA-CHAMP-2023-min-01.webp">
                </div>
                <div class="cont-pdf">
                    <img class="cont-pdf-img" src="CURSOS_ABR_JUN_2024.webp">
                </div>
            </div>
        </div><br>
    </div>

    <!-- Library para íconos-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <!-- Código de Javascript -->
    <script src="index.js"></script>
